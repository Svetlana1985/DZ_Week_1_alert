let mm = parseInt(parts[1]);
let yyyy = parseInt(parts[2]);
const isLeapYear = (yyyy) => {
return (yyyy % 4 === 0 && yyyy % 100 !== 0) || yyyy % 400 === 0;
}

if (mm === 2 && isLeapYear(yyyy) && dd === 29) {
dd = 1;
mm = 3;
} else if ((mm === 4 || mm === 6 || mm === 9 || mm === 11) && dd === 30) {
dd = 1;
mm++;
} else if (mm === 12 && dd === 31) {
dd = 1;
mm = 1;
yyyy++;
} else if (dd === 31) {
dd = 1;
mm++;
} else {
dd++;
}
